name                = HTML-Untemplate
author              = Stanislaw Pusep <stas@sysd.org>
license             = Perl_5
copyright_holder    = Stanislaw Pusep
copyright_year      = 2012

main_module         = lib/HTML/Untemplate.pod

[@Git]
[@Basic]

[Git::NextVersion]

[NextRelease]
format              = %-9v %{yyyy-MM-dd}d

[OurPkgVersion]

[MetaResourcesFromGit]
homepage            = https://github.com/%a/%r
bugtracker.web      = https://github.com/%a/%r/issues

[@TestingMania]
critic_config       = perlcritic.rc

[PodWeaver]

[ReadmeAnyFromPod / text.build]
filename            = README
type                = text

[ReadmeAnyFromPod / pod.root]
filename            = README.pod
type                = pod

[CopyFilesFromBuild]
move                = README.pod

[AutoPrereqs]

[Prereqs]
common::sense       = 3.5
MouseX::NativeTraits = 0
MouseX::NonMoose    = 0
Term::ANSIColor     = 3.0

[Prereqs / RuntimeRecommends]
AnyEvent::Net::Curl::Queued = 0

[MinimumPerl]

[ManifestSkip]
